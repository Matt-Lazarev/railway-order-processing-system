<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мои документы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    body {
        margin: 70px 5px 5px;
    }
    p {
        font-size: 20px;
    }
    a {
        color: black
    }

    .link-button {
        background: none;
        border: none;
        color: #1a0dab;
        text-decoration: underline;
        cursor: pointer;
    }
</style>

<nav class="fixed-top navbar navbar-light navbar-expand-lg bg-light me-1 ms-1 card">
    <div class="container-fluid">
        <span class="navbar-brand">Личный кабинет</span>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/railway-system/home}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Выйти</a>
                </li>
            </ul>
            <a class="navbar-text" th:href="@{/railway-system/clients/{clientId}(clientId=${clientId})}" th:text="${user.login}">
                Mike
            </a>
        </div>
    </div>
</nav>

<body>
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Мои документы</h3>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col" class="text-center">Номер документа</th>
                <th scope="col" class="text-center">Тип документа</th>
                <th scope="col" class="text-center">Скачать документ</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="document: ${documents}">
                <td class="text-center" th:text="${document.id}" />
                <td class="text-center" th:text="${document.type}" />
                <td class="text-center">
                    <form th:action="@{/railway-system/clients/{clientId}/documents/{documentId}/download(clientId=${clientId},documentId=${document.id})}"
                          method="post">
                        <input value="Скачать" type="submit" class="link-button" />
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>

<footer class="fixed-bottom bg-light text-center text-lg-start card mt-5 me-1 ms-1">
    <div class="container mt-2">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <h5 class="text-uppercase small">Описание</h5>
                <p class="small">Система контроля железнодорожных перевозок</p>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase small">Ссылки</h5>
                <ul class="list-unstyled mb-0">
                    <li><a href="#" class="text-dark small">https://github.com/Matt-Lazarev</a></li>
                </ul>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase small">Контакты</h5>
                <ul class="list-unstyled mb-0">
                    <li><i class="fas fa-envelope small"></i>matv26-01@mail.ru</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        ©2023 Lazarev
    </div>
</footer>
</html>
